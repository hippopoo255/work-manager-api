<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      id="form"
      enctype="multipart/form-data"
      action="https://dr0j55t0c9.execute-api.ap-northeast-1.amazonaws.com/develop/blog"
      method="POST"
    >
      <input type="file" name="thumbnail" id="thumbnail_field" />
      <input type="hidden" name="thumbnail_encoded" id="thumbnail_encoded" />
      <input type="submit" value="アップロード" />
      <img src="https://asset.work-manager.site/blog/uidayo.png" alt="" />
    </form>
    <script>
      (function () {
        document
          .getElementById("thumbnail_field")
          .addEventListener("change", function (event) {
            if (event.target.files.length === 0) {
              return false;
            }
            if (!event.target.files[0].type.match("image.*")) {
              return false;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
              console.log(e.target.result);
              document
                .getElementById("thumbnail_encoded")
                .setAttribute("value", e.target.result);
            };
            reader.readAsDataURL(event.target.files[0]);
          });

        document
          .getElementById("form")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            // document.getElementById('thumbnail_field').remove()
            const formData = new FormData();
            formData.append(
              "thumbnail_formed",
              document.getElementById("thumbnail_field").value
            );
            document
              .getElementById("thumbnail_encoded")
              .setAttribute("value", formData);
            this.submit();
          });
      })();
    </script>
  </body>
</html>
